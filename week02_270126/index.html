<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luxury Travel | CSS3 Showcase</title>

    <!-- CSS3 Inclusion -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="main-container">

    <h1>Luxury Travel Experience</h1>

    <p class="intro">
        Discover premium travel destinations styled beautifully using
        <b>advanced CSS3 features</b>.
    </p>

    <!-- LIST SECTION -->
    <h2>Top Destinations</h2>
    <ul class="destination-list">
        <li>Goa</li>
        <li>Manali</li>
        <li>Kerala</li>
        <li>Paris</li>
    </ul>

    <!-- TABLE SECTION -->
    <h2>Travel Packages</h2>
    <table>
        <tr>
            <th>Destination</th>
            <th>Duration</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Goa</td>
            <td>5 Days</td>
            <td>₹20,000</td>
        </tr>
        <tr>
            <td>Manali</td>
            <td>6 Days</td>
            <td>₹25,000</td>
        </tr>
        <tr>
            <td>Paris</td>
            <td>7 Days</td>
            <td>₹1,20,000</td>
        </tr>
    </table>

    <!-- BUTTON -->
    <a href="#" class="explore-btn">Explore Now</a>

</div>

</body>
</html>
